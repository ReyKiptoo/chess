<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinate Training</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e6d57ec0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h3>0</h3>
      <h2>B7</h2>
      <h3 class="playingTime">30</h3>
    </header>
    <div class="board">
      <div class="row row1">
        <div class="col col1"></div>
        <div class="col col2"></div>
        <div class="col col3"></div>
        <div class="col col4"></div>
        <div class="col col5"></div>
        <div class="col col6"></div>
        <div class="col col7"></div>
        <div class="col col8"></div>
      </div>
    </div>
    <footer>
      <div class="blackWrapper">
        <i class="ficon fa-solid fa-chess-knight fa-2xl"></i>
      </div>
      <div class="whiteWrapper">
        <i class="ficon fa-regular fa-chess-knight fa-2xl"></i>
      </div>
      <i class="ficon fa-solid fa-play fa-2xl"></i>
      <i class="ficon fa-solid fa-chess fa-2xl"></i>
      <i class="ficon fa-solid fa-clock fa-2xl"></i>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
